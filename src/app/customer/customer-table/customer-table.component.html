<div class="table-container">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Customers</mat-card-title>
      <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="primary" class="new-product-button" type="button" fxFlex="auto" (click)="addNew()">
          <mat-icon>add_circle_outline</mat-icon> New Customer
        </button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
          </mat-form-field>
        </div>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" matSort aria-label="Elements" >
          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
          </ng-container>
      
          <!-- Last Name Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
          </ng-container>

           <!-- Email Column -->
           <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
          </ng-container>


           <!-- Phone Column -->
           <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
          </ng-container>


           <!-- City Column -->
           <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
            <td mat-cell *matCellDef="let row">{{row.city}}</td>
          </ng-container>

           <!-- State Column -->
           <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
            <td mat-cell *matCellDef="let row">{{row.state}}</td>
          </ng-container>

           <!-- Pincode Column -->
           <ng-container matColumnDef="pincode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pincode</th>
            <td mat-cell *matCellDef="let row">{{row.pincode}}</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div [hidden]="isTableHasData" class="center-message" style="text-align: center; padding: 20px;">
          No Data available.
        </div>
      
        <mat-paginator #paginator
            [length]="dataSource.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            aria-label="Select page">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
